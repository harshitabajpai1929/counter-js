     <script>
     function verify(){
            var no= parseInt(document.getElementById('age').value);
            var wt= parseInt(document.getElementById('weight').value); 
            if(no >=5 && no <= 7){
            if (wt >=15 && wt <=20){
              document.getElementById('output').innerHTML = "recommended range";

            document.getElementById('output').innerHTML = "over weight";

            }
             else {
             document.getElementById('output').innerHTML = "under weight";
            }
             if(no >= 8 && no <= 10){

             document.getElementById('output').innerHTML = "recommended range";
             else if(wt > 25)
             document.getElementById('output').innerHTML = "over weight";

             else
             document.getElementById('output').innerHTML = "under weight";
            
            
             if(no >= 11 && no <= 15 ){
             if(wt >= 26 && wt <= 30){
             document.getElementById('output').innerHTML = "recommend range";

            } 
     </script>
